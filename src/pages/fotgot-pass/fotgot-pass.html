<ion-header>
  <ion-navbar>
    <ion-title>Recuperação de senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="sedNewPasswordToEmail(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Digite o email associado a conta:</ion-label>
      <ion-input formControlName="email" type="text" placeholder="Ex: joaquim@gmail.com"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.email.dirty && formGroup.controls.email.errors" margin-left>Valor inválido</p>

    <button ion-button block type="submit" [disabled]="formGroup.invalid">Enviar nova senha</button>
  </form>
</ion-content>
