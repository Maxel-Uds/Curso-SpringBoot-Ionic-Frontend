<ion-header>
  <ion-navbar>
    <ion-title>Detalhes do produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'" alt="imagem do produto">
  <ion-card-content>
    <ion-card-title>
      {{item?.nome}}
    </ion-card-title>
    <p>
      {{item?.preco | currency}}
    </p>
  </ion-card-content>

  <button ion-button block outline (click)="addToCart(item)">Adicionar ao carrinho</button>
</ion-content>
